version: "3.8"

services:
  airflow:
    image: airflow-custom  # Use your custom-built Airflow image
    container_name: airflow
    restart: always
    environment:
      - AIRFLOW_USERNAME=widi.afandi
      - AIRFLOW_PASSWORD=widi.afandi
      - AIRFLOW_ROLE=Admin
      - AIRFLOW_EMAIL=widiafandi58@gmail.com
      - AIRFLOW__CORE__EXECUTOR=CeleryExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CELERY__RESULT_BACKEND=db+postgresql://airflow:airflow@postgres/airflow
      - AIRFLOW__CELERY__BROKER_URL=redis://redis:6379/0
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
    depends_on:
      - postgres
      - redis
    ports:
      - "8080:8080"
    command: bash -c "airflow db migrate && airflow scheduler & airflow webserver"

  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
  
  clickhouse:
    image: clickhouse/clickhouse-server
    container_name: clickhouse
    environment:
      - CLICKHOUSE_USER=admin
      - CLICKHOUSE_PASSWORD=admin123
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1  # Enables RBAC & user management
    ports:
      - "8123:8123"

volumes:
  postgres_data:
